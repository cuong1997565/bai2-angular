<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      Child Component
    </h3>
  </div>
  <div class="panel-body">
    <h2> Name : {{ name }} </h2>
    <h3>TTHN : {{ isMarried ? 'Da ket hon' : 'Doc than' }}</h3>
    <h4> Tuoi : {{ isAge > 18 ? 'Truong thanh' : 'Chua truong thanh' }} </h4>
    <hr />
    <form>
      <legend> Form title </legend>
      <div class="form-group">
        <label>FullNane : </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)] = "txtFullName"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
          <label>Phone : </label>
          <input
            type="number"
            class="form-control"
            [(ngModel)] = "txtPhone"
            [ngModelOptions]="{standalone: true}">
        </div>
      <button type="button" class="btn btn-primary" (click) = "onSubmitForm()">
        Send
      </button>
    </form>
  </div>
</div>
