<div class="container" [style.margin-top.px] = "15">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Ten Pipe</th>
                <th> Dau vao </th>
                <th> Ket qua </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> FormatData </td>
                <td width="50%"> {{ txtString }} </td>
                <td> {{txtString | formatData :10 :20 }}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-md-12">

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th> Status </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" class="form-control" [(ngModel)] = "idFilter">
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)] = "nameFilter">
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)] = "statusFilter">
            </td>
          </tr>
          <tr *ngFor="let item of products | filter :idFilter :nameFilter :statusFilter ">
            <td> {{ item.id }} </td>
            <td> {{ item.name }} </td>
            <td> {{ item.status ? 'Active' : 'Deactive' }} </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
