<div class="container" [style.margin-top.px]="30">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> {{ title }} </h3>
          </div>
          <div class="panel-body">
            <ng-container *ngIf="isShowing">
              <app-lifecycle-hook [total]="total"></app-lifecycle-hook>
            </ng-container>
            <button type="button" class="btn btn-primary" (click)="onToggle()">Toggle</button>
            <hr />
            So thu 1 : <input type="number" class="form-control" #number1>
            So thu 2 : <input type="number" class="form-control" #number2>
            <button
            type="button" class="btn btn-danger"
            (click) = "amount(number1.value, number2.value)" [style.margin-top.px]="15">Tinh tong</button>
          </div>
      </div>

    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"> {{ title }} </h3>
            </div>
            <div class="panel-body">
              <app-other-lifecycle>
                <h3 #value>{{ content }} </h3>
                <!-- <h4> Value : h2 tag </h4>
                <h5 class="myClass">Value : h5 tags</h5>
                <h4 id="myID">Value : h4 tag</h4>
                <h6>Value : H6 Tag </h6>
                <h6>Value : H6 Tag 2</h6>
                <div myAttr>
                  This is my div tag
                </div>
                <span course="angular4">Angular 5</span>
                <p handsome demo>You are handsome</p> -->
                <input type="text" class="form-control" #text>
                <button type="button" class="btn btn-danger" (click)="onClick(text.value)">Click me!</button>
              </app-other-lifecycle>
              <!-- <app-lifecycle-hook2></app-lifecycle-hook2> -->
              <ul class="list-group" #arrUserAfter>
                <li class="list-group-item" *ngFor="let item of users; let i = index">
                      {{ item.id }} - {{ item.name }}
                </li>
              </ul>
              <input type="text" class="form-control" #user>
              <button type="button" class="btn btn-danger" (click)="addUser(user.value)">Add User</button>
            </div>
        </div>
      </div>
  </div>
</div>
